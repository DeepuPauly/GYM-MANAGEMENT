{% extends 'indextrainer.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="415" height="163" border="1" id="customers">
    <tr>
      <th>USER</th>
      <th>REVIEWS</th>
      <th>RATING</th>
      <th>DATE</th>
    </tr>
      {%for i in val%}
    <tr>
      <td>{{ i.user.firstname}}{{ i.user.lastname }}</td>
      <td>{{ i.rating }}&nbsp;</td>
      <td>{{ i.reviews }}&nbsp;</td>
      <td>{{ i.date }}&nbsp;</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
