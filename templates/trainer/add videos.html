{% extends 'indexadmin.html' %}
{% block body %}

<body>
<form action="/addvideos" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="483" height="198" border="1" id="customers">
    <tr>
      <tr>SUBJECT</tr>
      <td><label>
        <input type="text" name="textfield"required  pattern="[A-Z a-z.]{2,25}" />
      </label></td>

    </tr>
    <tr>
      <tr>VIDEO</tr>
      <td>
        <input type="file" name="file" required />
      </td>
    </tr>
    <tr>
      <td colspan="3"><div align="center">
        <label>
        <input type="submit" name="Submit" value="Add" />
        </label>
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
